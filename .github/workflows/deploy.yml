name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ECS_CLUSTER: hello-service-cluster
  ECS_SERVICE: hello-service-service
  SERVICE_NAME: hello-service

jobs:
  build:
    name: Build and Push Docker Image
    uses: ./.github/workflows/docker-build.yml
    with:
      service: hello-service
      dockerfile: Dockerfile
      version: ${{ github.sha }}
    secrets: inherit

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: true

      - name: Install jsonnet
        run: |

          sudo apt-get install -y jsonnet

      - name: Render task definition
        run: |
          jsonnet \
            --ext-str version="${{ github.sha }}" \
            --ext-str aws_account_id="${{ secrets.AWS_ACCOUNT_ID }}" \
            --ext-str region="${{ env.AWS_REGION }}" \
            task-definition.jsonnet > task-definition.json

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: task-definition.json
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
  